<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário Simples</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --primary: #6366f1;
      --primary-700: #4338ca;
      --ring: rgba(99, 102, 241, 0.35);
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 80% -10%, rgba(99, 102, 241, 0.2), transparent),
        radial-gradient(1000px 500px at 0% 100%, rgba(16, 185, 129, 0.12), transparent),
        var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 680px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(148, 163, 184, 0.15);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      padding: 28px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: clamp(22px, 3vw, 28px);
      letter-spacing: -0.02em;
    }

    p.desc {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }

    form {
      display: grid;
      gap: 14px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    @media (min-width: 720px) {
      .row.two {
        grid-template-columns: 1fr 1fr;
      }
    }

    label {
      font-size: 13px;
      color: var(--muted);
    }

    input,
    select,
    textarea {
      width: 100%;
      margin-top: 6px;
      padding: 12px 14px;
      background: #0b1220;
      color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.18);
      border-radius: 12px;
      outline: none;
      transition: border-color .2s, box-shadow .2s, background .2s;
    }

    input::placeholder,
    textarea::placeholder {
      color: #7c8aa3;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 5px var(--ring);
      background: #0a1020;
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      appearance: none;
      border: 0;
      padding: 12px 16px;
      border-radius: 12px;
      background: linear-gradient(180deg, var(--primary), var(--primary-700));
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform .06s ease, filter .2s ease, opacity .2s;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    button:active {
      transform: translateY(1px);
    }

    .note {
      font-size: 12px;
      color: var(--muted);
    }

    .alert {
      display: none;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 14px;
    }

    .alert.success {
      background: rgba(16, 185, 129, .12);
      border: 1px solid rgba(16, 185, 129, .35);
      color: #d1fae5;
    }

    .alert.error {
      background: rgba(239, 68, 68, .12);
      border: 1px solid rgba(239, 68, 68, .35);
      color: #fee2e2;
    }

    .required::after {
      content: " *";
      color: var(--error);
    }
  </style>
</head>

<body>
  <main class="card" role="main">
    <h1>Fale comigo</h1>
    <p class="desc">Formulário front‑end com validação básica no navegador.</p>

    <div id="alert" class="alert" aria-live="polite"></div>

    <form id="form" novalidate>
      <div class="row two">
        <div>
          <label for="nome" class="required">Nome</label>
          <input id="nome" name="nome" type="text" placeholder="Seu nome" autocomplete="name" required />
        </div>
        <div>
          <label for="email" class="required">E‑mail</label>
          <input id="email" name="email" type="email" placeholder="voce@exemplo.com" autocomplete="email" required />
        </div>
      </div>

      <div class="row two">
        <div>
          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="tel" placeholder="(xx) xxxxx‑xxxx" autocomplete="tel"
            pattern="^[0-9 ()+-]{8,20}$" />
        </div>
        <div>
          <label for="assunto">Assunto</label>
          <select id="assunto" name="assunto">
            <option value="">Selecione…</option>
            <option>Suporte</option>
            <option>Comercial</option>
            <option>Parcerias</option>
            <option>Outros</option>
          </select>
        </div>
      </div>

      <div>
        <label for="mensagem" class="required">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" minlength="10"
          required></textarea>
      </div>

      <div>
        <label>
          <input type="checkbox" id="consent" required />
          Autorizo o contato para resposta.
        </label>
      </div>

      <div class="actions">
        <button id="submit" type="submit">Enviar</button>

        <span class="note">apenas demonstração.</span>

        <button type="button" onclick="window.location.href='requisicoes.html'"
          style="background: linear-gradient(180deg, var(--success), #059669); margin-left: auto;">
          Ver requisições
        </button>
      </div>

    </form>
  </main>

  <script>
    const form = document.getElementById('form');
    const alertBox = document.getElementById('alert');
    const submitBtn = document.getElementById('submit');

    function showAlert(type, message) {
      ""
      alertBox.className = `alert ${type}`;
      alertBox.textContent = message;
      alertBox.style.display = 'block';
    }

    function clearAlert() {
      alertBox.style.display = 'none';
      alertBox.textContent = '';
      alertBox.className = 'alert';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();

      if (!form.checkValidity()) {
        form.reportValidity();
        showAlert('error', 'Verifique os campos obrigatórios e tente novamente.');
        return;
      }

      const data = Object.fromEntries(new FormData(form).entries());

      console.log(data);

      fetch("http://localhost/post.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then(async (res) => {
          const text = await res.text();
          try {
            return JSON.parse(text);
          } catch {
            console.error("Resposta não é JSON:", text);
            throw new Error("Resposta inválida do servidor");
          }
        })
        .then(console.log)
        .catch(console.error);

      submitBtn.disabled = false;
      submitBtn.textContent = 'Enviar';

      console.log('Payload do formulário:', data);
    });
  </script>
</body>

</html>
