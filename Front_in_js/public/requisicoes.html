<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisições</title>

    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --muted: #94a3b8;
            --text: #e5e7eb;
            --primary: #6366f1;
            --primary-700: #4338ca;
            --ring: rgba(99, 102, 241, 0.35);
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.2), transparent 70%),
                radial-gradient(circle at bottom left, rgba(16, 185, 129, 0.15), transparent 70%),
                var(--bg);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 900px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(148, 163, 184, 0.15);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            border-radius: 20px;
            backdrop-filter: blur(8px);
            padding: 28px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px 14px;
            border: 1px solid rgba(148, 163, 184, 0.18);
            text-align: left;
        }

        th {
            background: #1e293b;
            color: var(--text);
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.04);
        }

        button {
            margin-top: 20px;
            appearance: none;
            border: 0;
            padding: 12px 16px;
            border-radius: 12px;
            background: linear-gradient(180deg, var(--primary), var(--primary-700));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform .06s ease, filter .2s ease, opacity .2s;
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Lista de Requisições</h1>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Assunto</th>
                    <th>Mensagem</th>
                </tr>
            </thead>
            <tbody id="content"></tbody>
        </table>

        <button onclick="window.history.back()">⬅ Voltar</button>
    </div>

    <script>
        fetch("http://localhost/req.php")
            .then(res => res.json())
            .then(dados => {
                const tbody = document.getElementById("content");
                tbody.innerHTML = "";

                dados.forEach(item => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>${item.telefone}</td>
            <td>${item.assunt}</td>
            <td>${item.message}</td>
          `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                console.error("Erro ao buscar", err);
            });
    </script>
</body>

</html>
